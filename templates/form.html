{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}
{% block content %}
<form method="post">
    <legend>{{ title }}</legend>
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">{{ btn_text }}</button>
</form>
{% endblock %}
